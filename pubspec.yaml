name: chaty
description: ielb project
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.16.1 <3.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  alert: ^2.0.1
  animated_bottom_navigation_bar: ^0.3.2
  auto_size_text: ^3.0.0
  bouncing_widget: ^2.0.0
  cached_network_image: ^3.2.0
  carousel_slider: ^4.0.0
  cupertino_icons: ^1.0.2
  dio: ^4.0.4
  dropdown_button2: ^1.1.1
  flutter:
    sdk: flutter
  flutter_local_notifications: ^9.3.2
  flutter_localizations:
    sdk: flutter
  google_fonts: ^2.3.1
  image_picker: ^0.8.4+11
  internet_connection_checker: ^0.0.1+3
  intl: ^0.17.0
  ionicons: ^0.1.2
  loading_animation_widget: ^1.1.0+1
  provider: ^6.0.2
  shared_preferences: ^2.0.13
  shimmer: ^2.0.0
  url_launcher: ^6.0.20
  share_plus: ^4.0.3

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_launcher_icons: '^0.9.2'
  flutter_test:
    sdk: flutter
flutter_icons:
  android: 'ic_launcher'
  ios: true
  image_path: 'assets/images/logooo.png'

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - assets/intro_1.png
    - assets/intro_2.png
    - assets/intro_3.png
    - assets/icon.png
    - assets/arrow.png
